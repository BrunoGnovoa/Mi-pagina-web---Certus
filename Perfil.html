        <h2>¿Olvidaste tu contraseña?</h2>
        <p>Por favor brindanos tu informacion para recuperar tu contraseña</p>

            <label for="name"></label>

        <h2>Modificar Contraseña</h2>
        <form>
            <label for="newPassword">Ingrese su nueva contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" required placeholder="Nueva contraseña">

            <button type="submit">Cambiar Contraseña</button>
        </form>
